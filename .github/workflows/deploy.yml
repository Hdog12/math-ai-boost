name: Deploy Vite site to GitHub Pages (Bun)

on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with: { bun-version: 1.1.30 }
      - run: bun install --frozen-lockfile || bun install
      - run: bun run build
      - run: cp dist/index.html dist/404.html
      - uses: actions/configure-pages@v5
      - run: echo mentoringcph.com > dist/CNAME
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
